                p: [
                  {
                    t: 'ACH Bank Transfer',
                    s: cB,
                    c: "### Usage\n\n{{#usage-guide}}\n{{#usage-guide-step}}\n\n#### Initialize the Square Payments object\n\nInitialize the Square [Payments](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FPayments) object with your application ID and the ID of the seller location where the payment is taken.\n\n```javascript\nconst payments = Square.payments(APPLICATION_ID, LOCATION_ID);\n```\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Create an ACH object\n\nGet a new [ACH](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FACH) instance with all of the behaviors\nand properties needed to take the payment.\n\n```javascript\nconst ach = await payments.ach();\n```\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Get the one-time payment token from the ACH object\n\nGet the payment token from the [ACH](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FACH) object when the\nbuyer completes the form. Calling ach.tokenize will trigger a\nmodal whereby the buyer will be able to select their bank account.\nThe [tokenize](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FACH#ACH.tokenize) method accepts the account holder's name as a required argument.\n\n```javascript\nthis.elements.token.value = await ach.tokenize({\n  accountHolderName: 'John Doe',\n});\n```\n\nIf the buyer's bank information is valid, `ach.tokenize()` will return a one-time\nuse token to make a call to the Payments API [CreatePayment](https:\u002F\u002Fdeveloper.squareup.com\u002Freference\u002Fsquare\u002Fpayments-api\u002Fcreate-payment) endpoint to charge a customer. Otherwise, it will return an\nerror you can present to the customer.\n\n{{\u002Fusage-guide-step}}\n{{\u002Fusage-guide}}\n",
                    sub: 'PaymentMethod: ach',
                    sum: 'Take a bank account payment via ACH Bank Transfer',
                    fEnt: w,
                    fMet: co,
                    fEx: {
                      c: '\u003C!-- Renders the "Connect Bank Account" button --\u003E\n\u003Cform\u003E\n  \u003Cbutton id="ach-button" type="button"\u003EPay with Bank Account\u003C\u002Fbutton\u003E\n\u003C\u002Fform\u003E\n\u003C!-- Configure the Web Payments SDK and the ACH payment method --\u003E\n\u003Cscript type="text\u002Fjavascript"\u003E\n  async function main() {\n    const payments = Square.payments(APPLICATION_ID, LOCATION_ID);\n    const ach = await payments.ach();\n\n    async function eventHandler(event) {\n      event.preventDefault();\n\n      try {\n        const result = await ach.tokenize({\n          accountHolderName: \'John Doe\',\n        });\n\n        if (result.status === \'OK\') {\n          console.log(`Payment token is ${result.token}`);\n        }\n      } catch (e) {\n        console.error(e);\n      }\n    };\n\n    const achButton = document.getElementById(\'ach-button\');\n    achButton.addEventListener(\'click\', eventHandler);\n  }\n\n  main();\n\u003C\u002Fscript\u003E\n',
                      l: K,
                      n: L,
                    },
                  },
                  {
                    t: 'Card Payments',
                    s: cA,
                    c: "### Usage\n\n{{#usage-guide}}\n{{#usage-guide-step}}\n\n#### Initialize the Square payments object\n\nInitialize the Square [Payments](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FPayments) object with your application ID and the ID of the seller location where the payment is taken.\n\n```javascript\nconst payments = Square.payments(APPLICATION_ID, LOCATION_ID);\n```\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Get a new Card object\n\n```javascript\nconst card = await payments.card();\n```\n\nThis creates a new [Card](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FCard) instance with all of the behaviors\nand properties needed to take a card payment.\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Attach the Card instance to a DOM element\n\nAttach the [Card](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FCard) instance to an empty DOM element\non your page. The payment card form renders into the\nempty element, turning it into a secure payment card form.\n\n```javascript\nawait card.attach('#card');\n```\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Get the payment token\n\nGet the payment form token from the [Card](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FCard) instance when the\nbuyer completes the form by calling the [tokenize](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FCard#Card.tokenize) method.\n\n```javascript\nconst tokenResult = await card.tokenize();\nif (tokenResult.status === 'OK') {\n  const token = tokenResult.token;\n} else {\n  console.error(tokenResult.errors);\n}\n```\n\nIf the payment card information is valid, it returns a one-time-use\ntoken which you can use to create a Payment using the Payments API [CreatePayment](https:\u002F\u002Fdeveloper.squareup.com\u002Freference\u002Fsquare\u002Fpayments-api\u002Fcreate-payment) endpoint to charge a customer. Otherwise, it will return an\nerror that you can present to the customer.\n\n{{\u002Fusage-guide-step}}\n{{\u002Fusage-guide}}\n",
                    sub: 'PaymentMethod: card',
                    sum: 'The Square card element makes it easy to accept payments and collect card data on your site. With minimal lines of code you can generate a secure card form that once submitted, generates a one-time-use token that can be used to create a Payment with the CreatePayment API.',
                    fEnt: w,
                    fMet: aD,
                    fEx: {
                      c: '\u003C!-- Provide a target element for the Card form --\u003E\n\u003Cform id="payment-form"\u003E\n  \u003Cdiv id="card-container"\u003E\u003C\u002Fdiv\u003E\n  \u003Cbutton id="card-button" type="button"\u003EPay\u003C\u002Fbutton\u003E\n\u003C\u002Fform\u003E\n\u003C!-- Configure the Web Payments SDK and Card payment method --\u003E\n\u003Cscript type="text\u002Fjavascript"\u003E\n  async function main() {\n    const payments = Square.payments(APPLICATION_ID, LOCATION_ID);\n    const card = await payments.card();\n    await card.attach(\'#card-container\');\n\n    async function eventHandler(event) {\n      event.preventDefault();\n\n      try {\n        const result = await card.tokenize();\n        if (result.status === \'OK\') {\n          console.log(`Payment token is ${result.token}`);\n        }\n      } catch (e) {\n        console.error(e);\n      }\n    };\n\n    const cardButton = document.getElementById(\'card-button\');\n    cardButton.addEventListener(\'click\', eventHandler);\n  }\n\n  main();\n\u003C\u002Fscript\u003E\n',
                      l: K,
                      n: L,
                    },
                  },
                  {
                    t: cE,
                    s: cF,
                    c: "### Usage\n\n{{#usage-guide}}\n{{#usage-guide-step}}\n\n#### Initialize the Square Payments object\n\nInitialize the Square [Payments](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FPayments) object with your application ID and the ID of the seller location where the payment is taken.\n\n```javascript\nconst payments = Square.payments(APPLICATION_ID, LOCATION_ID);\n```\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Create a GiftCard object\n\n```javascript\nconst giftCard = await payments.giftCard();\n```\n\nThis creates a new [GiftCard](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FGiftCard) instance with all of the behaviors\nand properties needed to take a Gift Card payment.\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Attach the GiftCard object to your page\n\nAttach the [GiftCard](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FGiftCard) object to an empty DOM element\non your page. The Gift Card form renders into the\nempty element, turning it into a secure gift card form.\n\n```javascript\nawait giftCard.attach('#gift-card');\n```\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Get the one-time payment token from the GiftCard object\n\nGet the payment token from the `GiftCard` object when the\nbuyer completes the form by calling the [tokenize](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FGiftCard#GiftCard.tokenize) method.\n\n```javascript\nthis.elements.token.value = await giftCard.tokenize();\n```\n\nIf the Gift Card information is valid, it returns a one-time\nuse token to make a call to the Payments API [CreatePayment](https:\u002F\u002Fdeveloper.squareup.com\u002Freference\u002Fsquare\u002Fpayments-api\u002Fcreate-payment) endpoint to charge a customer. Otherwise, it will return an\nerror that you can present to the customer.\n\n{{\u002Fusage-guide-step}}\n{{\u002Fusage-guide}}\n",
                    sub: 'PaymentMethod: giftCard',
                    sum: 'Take a Gift Card payment',
                    fEnt: w,
                    fMet: aE,
                    fEx: {
                      c: '\u003C!-- Provide a target element for the Card form --\u003E\n\u003Cform\u003E\n  \u003Cdiv id="gift-card-container"\u003E\u003C\u002Fdiv\u003E\n  \u003Cbutton id="gift-card-button" type="button"\u003EPay with Gift Card\u003C\u002Fbutton\u003E\n\u003C\u002Fform\u003E\n\u003C!-- Configure the Web Payments SDK and Gift Card payment method --\u003E\n\u003Cscript type="text\u002Fjavascript"\u003E\n  async function main() {\n    const payments = Square.payments(APPLICATION_ID, LOCATION_ID);\n    const giftCard = await payments.giftCard();\n    await giftCard.attach(\'#gift-card\');\n\n    async function eventHandler(event) {\n      event.preventDefault();\n\n      try {\n        const result = await giftCard.tokenize();\n        if (result.status === \'OK\') {\n          console.log(`Payment token is ${result.token}`);\n        }\n      } catch (e) {\n        console.error(e);\n      }\n    };\n\n    const giftCardButton = document.getElementById(\'gift-card-button\');\n    giftCardButton.addEventListener(\'submit\', eventHandler);\n  }\n\n  main();\n\u003C\u002Fscript\u003E\n',
                      l: K,

                  {
                    t: aZ,
                    s: '\u002F',
                    c: '### Quick Setup\n\n{{#usage-guide}}\n{{#usage-guide-step}}\n\n#### Initialize the SDK\n\nAdd the following script to the `\u003Chead\u003E` of your index.html page, this will setup the SDK in testing a sanbox enviroment. Remove sandbox. from the URL when developing for production.\n\n```javascript\n\u003Cscript src="https:\u002F\u002Fsandbox.web.squarecdn.com\u002Fv1\u002Fsquare.js"\u003E\u003C\u002Fscript\u003E\n```\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Choose a payment method\n\nThe [Payments](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FPayments) object provides factory methods for the payment methods. To complete a payment scenario, see one of the following payment methods:\n\n- [Card Payments](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fcard-payments)\n- [ACH Payments](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fbank-payments)\n- [Apple Pay](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fdigital-wallets\u002Fapple-pay)\n- [Google Pay](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fdigital-wallets\u002Fgoogle-pay)\n- [Square Gift Card](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fgift-cards)\n\n{{\u002Fusage-guide-step}}\n{{\u002Fusage-guide}}\n',
                    sum: 'The Web Payments SDK lets you easily create PCI-compliant inputs to accept payments online with the Square Payments API. It supports the following payment methods: credit and debit cards, ACH bank transfers, Apple Pay, Google Pay, and Gift Cards.',
                    fEnt: w,
                    fEx: {
                      c: '\u003Chead\u003E\n  \u003C!-- 1: References the Square payment library to initalize the SDK --\u003E\n  \u003Cscript src="https:\u002F\u002Fsandbox.web.squarecdn.com\u002Fv1\u002Fsquare.js"\u003E\u003C\u002Fscript\u003E\n\u003C\u002Fhead\u003E\n\u003Cbody\u003E\n  \u003Cform id="payment-form"\u003E\n    \u003Cdiv id="card-container"\u003E\u003C\u002Fdiv\u003E\n    \u003Cbutton id="card-button" type="button"\u003EPay\u003C\u002Fbutton\u003E\n  \u003C\u002Fform\u003E\n  \u003C!-- Configure the Web Payments SDK and Card payment method --\u003E\n  \u003Cscript type="text\u002Fjavascript"\u003E\n    async function main() {\n      const payments = Square.payments(APPLICATION_ID, LOCATION_ID);\n      const card = await payments.card();\n      await card.attach(\'#card-container\');\n\n      async function eventHandler(event) {\n        event.preventDefault();\n\n        try {\n          const result = await card.tokenize();\n          if (result.status === \'OK\') {\n            console.log(`Payment token is ${result.token}`);\n          }\n        } catch (e) {\n          console.error(e);\n        }\n      };\n\n      const cardButton = document.getElementById(\'card-button\');\n      cardButton.addEventListener(\'click\', eventHandler);\n    }\n\n    main();\n  \u003C\u002Fscript\u003E\n\u003C\u002Fbody\u003E\n',
                      l: K,

nts\u002Fobjects\u002FApplePay) instance with all of the behaviors and properties needed to take an Apple Pay payment.\n\n{{\u002Fusage-guide-step}}\n{{#usage-guide-step}}\n\n#### Get the one-time payment token from the ApplePay object\n\nGet the payment token from the [ApplePay](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FApplePay) object when the\nbuyer completes the form by calling the [tokenize](\u002Freference\u002Fsdks\u002Fweb\u002Fpayments\u002Fobjects\u002FApplePay#ApplePay.tokenize) method.\n\n```javascript\nconst tokenResult = await applePay.tokenize();\nif (tokenResult.status === 'OK') {\n  const token = tokenResult.token;\n} else {\n  console.error(tokenResult.errors);\n}\n```\n\nIf the Apple Pay information is valid, the tokenResult will include an `'OK'`,\nstatus as well as a one-time-use token which can be used to make a call to the Payments API [CreatePayment](https:\u002F\u002Fdeveloper.squareup.com\u002Freference\u002Fsquare\u002Fpayments-api\u002Fcreate-payment) endpoint to charge a customer.\nIf the Apple Pay information is not valid, it will return an error that you can present to the customer.\n\n{{\u002Fusage-guide-step}}\n{{\u002Fusage-guide}}\n",
